/*Design a page that lists a few products with their names, prices, and images in a table format. Add a link to “Buy Now” for each item.*/

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table { border-collapse: collapse; width: 70%; margin: 20px 0; }
        th, td { border: 1px solid #000; padding: 10px; text-align: center; }
        img { width: 100px; height: auto; }
        a { text-decoration: none; color: white; background-color: green; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Our Products</h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Image</th>
            <th>Buy</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$500</td>
            <td><img src="https://via.placeholder.com/100" alt="Smartphone"></td>
            <td><a href="#">Buy Now</a></td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$1000</td>
            <td><img src="https://via.placeholder.com/100" alt="Laptop"></td>
            <td><a href="#">Buy Now</a></td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$150</td>
            <td><img src="https://via.placeholder.com/100" alt="Headphones"></td>
            <td><a href="#">Buy Now</a></td>
        </tr>
    </table>
</body>
</html>
